plugins {
    id 'java'
    id 'war'
}

group 'webhw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.tomcat', name: 'servlet-api', version: '6.0.53'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
